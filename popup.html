<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Document Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Legal Document Analyzer</h1>
    </header>
    
    <div class="controls">
      <button id="analyze-btn" class="primary-btn">Analyze Document</button>
      <div class="toggles">
        <label class="toggle">
          <input type="checkbox" id="highlight-important" checked>
          <span class="slider"></span>
          <span class="label">Highlight Important Clauses</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="simplify-language" checked>
          <span class="slider"></span>
          <span class="label">Simplify Legal Language</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="flag-issues" checked>
          <span class="slider"></span>
          <span class="label">Flag Potential Issues</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="show-summary" checked>
          <span class="slider"></span>
          <span class="label">Show Summary</span>
        </label>
      </div>
    </div>
    
    <div class="status">
      <div id="status-message">Ready to analyze</div>
      <div class="loader" id="loader"></div>
    </div>
    
    <div class="results" id="results">
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Important Clauses:</span>
          <span class="stat-value" id="important-count">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Potential Issues:</span>
          <span class="stat-value" id="issues-count">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Readability:</span>
          <span class="stat-value" id="readability-score">N/A</span>
        </div>
      </div>
      
      <div class="summary-section" id="summary-section">
        <h2>Document Summary</h2>
        <div id="summary-content">
          Analyze a document to see the summary
        </div>
      </div>
    </div>
    
    <footer>
      <button id="help-btn" class="secondary-btn">Help</button>
      <button id="settings-btn" class="secondary-btn">Settings</button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
